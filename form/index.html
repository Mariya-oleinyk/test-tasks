<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
   <div class="wrapper">
       <h1 id="caption" class="caption">Log in to the Site</h1>
       <input type="image" class="close" src="img/Close.png" alt="Close">
       <div class="form">
           <div class="form__networks">
               <div class="form__networks--facebook">
                    <img src="img/facebook-icon.png" alt="facebook">
                    <p>Log in with Facebook</p>
               </div>
               <div class="form__networks--google">
                    <img src="img/google-icon.png" alt="google">
                    <p>Log in with Google +</p>
               </div>
           </div>  
           <div class="form__login">
               <label for="login">Login</label>
                <input id="login" type="text" name="login" class="validate" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="password validate" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                <div class="hint">
                    <p>You need to use at least 1 uppercase, 1 lowercase and 1 number!</p>
                </div>
                <label for=""><input type="checkbox" name="remember" id="remember">Remember me</label>
                <div class="form__login--btn">
                    <button id="submit-btn" type="submit">Log in</button>
                    <a href="#">Need help logging in?</a>
                </div>
           </div>
       </div>
       <h2 class="sign">Dont have an account yet?<a href="#"> Sign up</a></h2>
   </div>
    <script src="js/script.js"></script>
</body>
</html>
